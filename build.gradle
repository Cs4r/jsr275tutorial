apply plugin: 'idea'
//and standard one
apply plugin: 'java'


sourceSets {
    main { java { srcDir 'src/java' } }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.jscience', name: 'jscience', version: '4.3.1'
    testCompile 'junit:junit:4.12'
}
